<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ส่งข้อมูลไปยัง Backend</title>
</head>
<body>
<h2>กรอกข้อมูลผู้ใช้</h2>
<form id="dataForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="button" onclick="submitData()">ส่งข้อมูล</button>
</form>

<script>
    function submitData() {
        // ดึงข้อมูลจากฟอร์ม
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // ส่งข้อมูลไปยัง Backend ผ่าน POST request
        fetch('/api/submit', {
            method: 'POST',  // ใช้ POST เพื่อส่งข้อมูล
            headers: {
                'Content-Type': 'application/json'  // ส่งข้อมูลในรูปแบบ JSON
            },
            body: JSON.stringify({ username: username, password: password })  // แปลงข้อมูลเป็น JSON
        })
            .then(response => response.json())  // ถ้ามี response กลับมา (อาจจะไม่ใช้ในกรณีนี้)
            .then(data => {
                console.log('ข้อมูลถูกส่งไปยัง Backend:', data);
            })
            .catch(error => console.error('Error:', error));  // ถ้ามีข้อผิดพลาด
    }
</script>
</body>
</html>
